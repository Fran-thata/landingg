<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reputación Premium | Sistema de Reseñas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              premium: {
                dark: '#050505',
                gold: '#D4AF37',
                'gold-light': '#F2D06B',
                'gold-dark': '#B48F26',
                gray: '#CCCCCC',
              }
            },
            fontFamily: {
              manrope: ['Manrope', 'sans-serif'],
              playfair: ['"Playfair Display"', 'serif'],
              script: ['"Great Vibes"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        font-family: 'Manrope', sans-serif;
      }
      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4AF37;
      }
      /* Very subtle sway animation for buttons */
      @keyframes subtle-sway {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(0.7deg); }
        75% { transform: rotate(-0.7deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-sway {
        animation: subtle-sway 4s ease-in-out infinite;
      }
    </style>
